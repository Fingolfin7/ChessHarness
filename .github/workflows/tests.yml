name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  pytest:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Sync environment
        run: uv sync --extra test

      - name: Prepare config.yaml for tests
        shell: pwsh
        run: Copy-Item -Path config.example.yaml -Destination config.yaml -Force

      - name: Run pytest
        run: uv run pytest -q
